<!DOCTYPE html>
<html>
<head>
    <title>Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <form action="/add" method="post">
        <input type="text" name="nome" placeholder="Nome do Produto" required>
        <input type="text" name="codigo" placeholder="Código do Produto" required>
        <input type="text" name="descricao" placeholder="Descrição do Produto">
        <input type="number" step="0.01" name="preco" placeholder="Preço do Produto" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.codigo }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
                <td>
                    <a href="{{ url_for('delete_produto', id=produto.id) }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
